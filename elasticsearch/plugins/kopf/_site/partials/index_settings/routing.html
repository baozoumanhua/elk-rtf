<div class="row">
	<div class="col-md-4 col-sm-6 col-xs-12">
		<div class="form-group">
			<label class="form-label">disable_allocation</label>
			<span class="setting-info" data-toggle="tooltip" data-placement="bottom" title="disable shards allocation. defaults to false">
				<i class="fa fa-info-circle"></i>
			</span>
			<select ng-model="editable_settings['index.routing.allocation.disable_allocation']" class="form-control input-sm">
				<option value="true">true</option>
				<option value="false">false</option>
			</select>
		</div>
	</div>
	<div class="col-md-4 col-sm-6 col-xs-12">
		<div class="form-group">
			<label class="form-label">disable_new_allocation</label>
			<span class="setting-info" data-toggle="tooltip" data-placement="bottom" title="disable new shards allocation. defaults to false">
				<i class="fa fa-info-circle"></i>
			</span>
			<select ng-model="editable_settings['index.routing.allocation.disable_new_allocation']" class="form-control input-sm">
				<option value="true">true</option>
				<option value="false">false</option>
			</select>
		</div>
	</div>
	<div class="col-md-4 col-sm-6 col-xs-12">
		<div class="form-group">
			<label class="form-label">disable_replica_allocation</label>
			<span class="setting-info" data-toggle="tooltip" data-placement="bottom" title="disable shard replica allocation. defaults to false">
				<i class="fa fa-info-circle"></i>
			</span>
			<select ng-model="editable_settings['index.routing.allocation.disable_replica_allocation']" class="form-control input-sm">
				<option value="true">true</option>
				<option value="false">false</option>
			</select>
		</div>
	</div>
	<div class="col-md-4 col-sm-6 col-xs-12">
		<div class="form-group">
			<label class="form-label">total_shards_per_node</label>
			<span class="setting-info" data-toggle="tooltip" data-placement="bottom" title="maximum number of shards for this index that each node can have">
				<i class="fa fa-info-circle"></i>
			</span>
			<input type="text" class="form-control input-sm" ng-model="editable_settings['index.routing.allocation.total_shards_per_node']">
		</div>
	</div>
</div>
