<!-- query -->
<h4>slow log for searches</h4>
<div class="row">
	<div class="col-md-3 col-sm-6 col-xs-12">
		<div class="form-group">
			<label class="form-label">warn</label>
			<input type="text" class="form-control input-sm" ng-model="service.index.editable_settings['index.search.slowlog.threshold.query.warn']" placeholder="(e.g.: 500ms)">
		</div>
	</div>
	<div class="col-md-3 col-sm-6 col-xs-12">
		<div class="form-group">
			<label class="form-label">info</label>
			<input type="text" class="form-control input-sm" ng-model="service.index.editable_settings['index.search.slowlog.threshold.query.info']" placeholder="(e.g.: 400ms)">
		</div>
	</div>
	<div class="col-md-3 col-sm-6 col-xs-12">
		<div class="form-group">
			<label class="form-label">debug</label>
			<input type="text" class="form-control input-sm" ng-model="service.index.editable_settings['index.search.slowlog.threshold.query.debug']" placeholder="(e.g.: 200ms)">
		</div>
	</div>
	<div class="col-md-3 col-sm-6 col-xs-12">
		<div class="form-group">
			<label class="form-label">trace</label>
			<input type="text" class="form-control input-sm" ng-model="service.index.editable_settings['index.search.slowlog.threshold.query.trace']" placeholder="(e.g.: 100ms)">
		</div>
	</div>
</div>
