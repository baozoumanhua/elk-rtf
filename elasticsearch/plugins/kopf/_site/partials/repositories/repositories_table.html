<div class="panel-group" id="#repositoriesListAccordion">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#repositoriesListAccordion" href="#repositoryList">
					repositories
				</a>
			</h4>
		</div>
		<div id="repositoryList" class="panel-collapse collapse">
			<div class="panel-body" style="min-height: 565px">
				<div class="row">
					<div class="col-lg-12">
						<table class="table table-bordered table-striped table-condensed">
							<tr class="header-row">
								<td>name</td>
								<td>type</td>
								<td>settings</td>
							</tr>
							<tr ng-repeat="r in repositories">
								<td>{{r.name}}</td>
								<td>{{r.type}}</td>
								<td>{{r.settings}}
									<a data-toggle="modal" href="#confirm_dialog" class="remove-icon" data-backdrop="static" data-keyboard="false">
										<i class="fa fa-times remove-icon" ng-click="deleteRepository(r)"></i>
									</a>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
